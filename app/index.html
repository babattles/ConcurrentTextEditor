<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HiveText</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- JQuery Component (Must be loaded first) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
    <script>
        if (typeof module === 'object') {
            window.jQuery = window.$ = module.exports;
        };
    </script>
    <!-- Bootstrap Components -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Firebase Component -->
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <button id="openFileBtn" class="btn btn-success">Open File</button>
    <button id="saveFileBtn" class="btn btn-success">Save</button>
    <button id="closeFileBtn" class="btn btn-danger hidden">Close File</button>
    <br>
    <div class="dropdown">
        <button onclick="syntax()" class="dropbtn">Syntax</button>
        <div id="SyntaxDropdown" class="dropdown-content">
            <a onclick="enable_javascript()" href="#javascript">JavaScript</a>
            <a onclick="enable_html()" href="#html">HTML</a>
            <a onclick="enable_css()" href="#css">CSS</a>
        </div>
    </div>

    <!--font increase decrease -->
    <div id="fontBtns">
        <button id="fontIncrease" class="btn btn-success">Increase font</button>
        <button id="fontDecrease" class="btn btn-danger">Decrease font</button>
    </div>

    <!-- List of edits -->
    <div id="edits">
        <div id="editLabel">Edits to approve</div>
        <div id="edit" class="edit">Arun: Line #45</div>
        <div id="edit" class="edit">Eric: Line #154</div>
        <div id="edit" class="edit">Alex: Line #221</div>
        <div id="edit" class="edit">Paramesh: Line #13</div>
        <div id="edit" class="edit">George: Line #191</div>
        <div id="edit" class="edit">Bryan: Line #133</div>
    </div>

    <!-- ACE Editor -->
    <div id="editor">
    </div>

    <div id="userSettings" class=". hidden">
        <span class="form-item form-text">Change Username:</span>
        <input type="text" class="form-item" placeholder="New Username:" name="username_field" id="change-username-input">
        <button id="changeUsernameBtn" class="btn form-item">Change Username</button>
        <span class="form-item form-text">Change Email:</span>
        <input type="text" class="form-item" placeholder="New Email:" name="email_field" id="change-email-input">
        <button id="changeEmailBtn" class="btn form-item">Change Email</button>
        <span class="form-item form-text">Change Password:</span>
        <input type="password" class="form-item" placeholder="Old Password" name="old_password_input" id="old-password-input">
        <input type="password" class="form-item" placeholder="New Password" name="new_password_input" id="new-password-input">
        <input type="password" class="form-item" placeholder="Confirm New Password" name="new_password_input2" id="new-password-input2">
        <button id="changePasswordBtn" class="btn form-item ">Change Password</button>
    </div>
    <footer id="auth_footer" role="auth_footer">
        <button class='btn btn-success' id='authBtn'>Authenticate</button>
        <button class='btn btn-danger' id='logoutBtn'>Logout</button>
        <!-- TODO YOURNAME would be set to whatever the user's username is.. use database.once(users/userid/name) to get this value -->
        <button class="btn" id="userSettingsBtn"></button>
    </footer>
    <script src="js/index.js"></script>
    <script src="js/localFile.js"></script>
    <script src="js/userSettings.js"></script>
    <script src="js/edits.js"></script>
    <script src="../ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/aceStart.js"></script>
    <script>
        // Here we can require other files to use in this process
    </script>
</body>

</html>
