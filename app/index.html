<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HiveText</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- JQuery Component (Must be loaded first) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
    <script>
    if (typeof module === 'object') { window.jQuery = window.$ = module.exports; };
    </script>
    <!-- Bootstrap Components -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Firebase Component -->
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <label id="openFileBtn" class='btn btn-success' for="openedFile">Open File</label>
    <input id="openedFile" type="file" style="position: fixed; top: -100em">
    <button id="saveFileBtn" class="btn btn-success">Save</button>
    

    <!-- TODO insert electron here. Will have to change any instances of "temptextarea"
        in localFile.js to whatever id is used for the electron editor -->
    <textarea id="temptextarea" style="width: 100%; height: 500px"></textarea>


    <div id="userSettings" class=". hidden">
        <span>Change Name:</span>
        <br>
        <input type="text" placeholder="New Name:" name="name_field" id="change-name-input">
        <br>
        <button id="changeNameBtn" class="btn">Change name</button>
        <br>
        <span>Change Email:</span>
        <br>
        <input type="text" placeholder="New Email:" name="email_field" id="change-email-input">
        <br>
        <button id="changeEmailBtn" class="btn">Change Email</button>
        <br>
        <span>Change Password:</span>
        <br>
        <input type="password" placeholder="Old Password" name="old_password_input" id="old-password-input">
        <br>
        <input type="password" placeholder="New Password" name="new_password_input" id="change-password-input">
        <br>
        <input type="password" placeholder="Confirm New Password" name="new_password_input2" id="change-password-input2">
        <br>
        <button id="changePasswordBtn" class="btn">Change Password</button>
        <button id="resetPasswordBtn" class="btn">Reset Password</button>
    </div>
    <footer id="auth_footer" role="auth_footer">
        <button class='btn btn-success' id='authBtn'>Authenticate</button>
        <button class='btn btn-danger' id='logoutBtn'>Logout</button>
        <button class="btn" id="userSettingsBtn">YOURNAME</button>
    </footer>
    <script src="js/index.js"></script>
    <script src="js/localFile.js"></script>
    <script src="js/userSettings.js"></script>
    <script>
    // Here we can require other files to use in this process
    </script>
</body>

</html>
