    <div id="file-options">

    <div id="user-settings-wrapper">
        <button id="toggle-user-settings">|||</button>
        <div id="user-settings" class=". hidden">
            <form onsubmit="return false" id="change-name-form">
                <span>Change Name</span>
                <br>
                <input type="text" placeholder="New Name:" name="name-field" id="change-name-input">
                <br>
                <input type="submit" name="summit-name" id="change-name-submit">
            </form>
            <form onsubmit="return false" id="change-username-form">
                <span>Change Username</span>
                <br>
                <input type="text" placeholder="New Username:" name="username-field" id="change-username-input">
                <br>
                <input type="submit" name="summit-username" id="change-username-submit">
            </form>
            <form onsubmit="return false" id="change-password-form">
                <span>Change Password</span>
                <br>
                <input type="password" placeholder="Old Password" name="old-password-field" id="old-password-input">
                <br>
                <input type="password" placeholder="New Password" name="new-password-field" id="change-password-input">
                <br>
                <input type="password" placeholder="Confirm New Password" name="new-password-field2" id="change-password-input2">
                <br>
                <input type="submit" name="summit-password" id="change-password-submit">
            </form>
            <button id="logout-button">Logout</button>
        </div>
    </div>
    <div class="dropdown">
