<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" 
            content="254482798300-tn0q68a55m8taeiktgiue1gdq6btukjk.apps.googleusercontent.com">
    <meta name="google-signin-cookiepolicy" content="single_host_origin">
    <meta name="google-signin-scope" content="profile email">
    <title>Login or Register an Account</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="./css/auth.css">
    <!-- JQuery Component (Must be loaded first) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
    <script>
        if (typeof module === 'object') { window.jQuery = window.$ = module.exports; };
    </script>
    <!-- Firebase Component !-->
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
</head>

<body>
    <div id='form-container' class='container'>
        <button type='submit' class='btn-close' id="closeBtn">
            <img src="./img/close.png" width="25" height="25" id='closeBtnImg'/>
        </button>
        <div class="modal-header" align="center">
            <h1>Login/Register</h1>
            <br>
            <img class="img_login" id="img_logo" src="./img/user_login.png">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
        </div>
        <div class='form-group'>
            <input type='text' placeholder='Email Address' class='form-control' id='email'>
            <input type='password' placeholder='Password' class='form-control' id='password'>
            <button class='btn btn-good' id='loginBtn'>Login</button>
            <button class='btn btn-bad' id="registerBtn">Register</button>
            <button class="btn btn-good hidden" id="resetPasswordBtn">Reset Password</button>
            <button class="btn btn-forgot" id="forgotPasswordBtn" style="color: black; background-color: rgba(0,0,0,0); border: none">Forgot your password?</button>
        </div>
        <button class='btn-google' id='gLoginBtn'><img src='./img/google_logo.png' style=" max-width:50%;
                height:'auto';""></button>
        <!-- <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div> !-->
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <div class='form-group username-group' id='usernameGroup'>
            <label for='username' class='hidden' id='usernameLabel'>Please enter your desired username: </label>
            <input type='text' placeholder='Username' class='form-control hidden' id='username'>
            <button class='btn btn-good hidden' id='usernameBtn'>Set Username</button>
        </div>
    </div>
    <script src="./js/auth.js"></script>
</body>

</html>
